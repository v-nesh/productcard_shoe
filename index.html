<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/d3081b322d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card Page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient second" color="black"></div>
          </div>
          <h1 class="nike">nike</h1>
          <img src="img/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
          <img src="/img/blue.png" alt="" class="shoe" color="blue" />
          <img src="/img/red.png" alt="" class="shoe" color="red" />
          <img src="/img/green.png" alt="" class="shoe" color="green" />
          <img src="/img/orange.png" alt="" class="shoe" color="orange" />
          <img src="/img/black.png" alt="" class="shoe show" color="black" />
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Mens Running Shoes</h3>
          </div>
          <div class="description">
            <h3 class="title">Endless Energy</h3>
            <p class="text">
              Kevin Durant always looks relaxed until he attacks. His game is
              reserved yet explosive, difficult to guard and impossible to stop.
            </p>
          </div>
          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color active" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">Size</h3>
            <div class="sizes">
              <span class="size">7</span>
              <span class="size active">8</span>
              <span class="size">9</span>
              <span class="size">10</span>
              <span class="size">11</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>Add to cart</a
            >
            <div class="price">
              <i class="fas fa-dollar-sign"></i>
              <h1>39.99</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
